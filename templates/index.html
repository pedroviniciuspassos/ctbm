<!DOCTYPE html>
<html>
<head>
    <title>Aplicação de Vídeos</title>
</head>
<body>
    <h1>Pesquisa de Vídeos</h1>
    <form action="/" method="post">
        {{ form.hidden_tag() }}
        <label for="date">Selecione uma data (YYYY-MM-DD):</label>
        {{ form.date(class="form-control", id="datepicker") }}
        <button type="submit" class="btn btn-primary">Pesquisar</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
